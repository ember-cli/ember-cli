sudo: false

language: node_js
node_js:
  - "0.12"
  - "4"
  - "6"

matrix:
  allow_failures:
    - node_js: "0.12"
    - node_js: "node"

branches:
  except:
    - canary

cache:
  directories:
    - $HOME/.npm
    - $HOME/.cache # includes bowers cache
    - $HOME/.yarn-cache

before_install:
  # prevent the npm loading indicator
  - npm config --global set spin false
  # install yarn
  - npm install -g yarnpkg

install:
  - travis_retry yarn --ignore-optional

script:
  - yarn run test-all:cover

after_script:
  - travis_retry npm install coveralls codeclimate-test-reporter
  - cat coverage/lcov.info | node_modules/.bin/codeclimate-test-reporter
  - cat coverage/lcov.info | node_modules/.bin/coveralls

after_success:
  - .travis/deploy.sh
