language: node_js
sudo: false
node_js:
  - "0.10"
  - "0.12"
  - "iojs-v2"
  - "iojs-v3"
  - "4"

os:
  - linux
script: npm run-script test-all:cover
before_install:
  - npm config set spin false
install:
  - git --version
  - npm install --no-optional

after_script:
  - cat coverage/lcov.info | codeclimate
  - cat coverage/lcov.info | node_modules/coveralls/bin/coveralls.js
