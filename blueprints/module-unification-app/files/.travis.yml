---
language: node_js
node_js:
  - "6"

sudo: false
dist: trusty

addons:
  chrome: stable
<% if (yarn) { %>
cache:
  yarn: true
<% } else { %>
cache:
  directories:
    - $HOME/.npm
<% } %>
env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1
<% if (yarn) { %>
install:
  - yarn install --non-interactive
<% } %>
script:
  - <% if (yarn) { %>yarn lint:js<% } else { %>npm run lint:js<% } %>
  - <% if (yarn) { %>yarn<% } else { %>npm<% } %> test
