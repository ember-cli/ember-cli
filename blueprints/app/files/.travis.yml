---
language: node_js
node_js:
  - "6"

sudo: false

addons:
  firefox: latest
<% if (yarn) { %>
cache:
  yarn: true
<% } else { %>
cache:
  directories:
    - $HOME/.npm
<% } %>
before_install:
  # Firefox virtual display setup
  - export DISPLAY=:99
  - sh -e /etc/init.d/xvfb start
<% if (yarn) { %>
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - yarn install

script:
  - yarn test<% } else { %>
  - npm config set spin false<% } %>
